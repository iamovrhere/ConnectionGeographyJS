<!DOCTYPE html>
<html>
  <head>
      <!-- 
          Title: "My Connections Map"
          Version: 0.1.2a-20140314
          By: Jason J.
      -->
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>My Connections Map (Alpha)</title>
    
    <!-- Linkedin button style. -->
    <link rel="stylesheet" href="src/css/linkedin_button.css" />
    <!-- The layout of the app. -->
    <link rel="stylesheet"  href="src/css/app_layout.css" />
    <link rel="stylesheet"  href="src/css/linkedin_card_layout.css" />
    <link rel="stylesheet"  href="src/css/group_info_window.css" />
    
    <!-- TODO Need to figure out how to load the key dynamically. -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKEjJoevEsGcoXUiguLQGxuGDm1vY_fg0&sensor=false">
    </script>

    <script type="text/javascript"> 
        var AUTH_NONCE = '';
        var RES_ROOT = 'src/';
    </script>
    
    <script src="src/js/FocusMarker.js" type="text/javascript"></script>
    <script src="src/js/FocusPolyline.js" type="text/javascript"></script>
    <script src="src/js/GroupInfoWindow.js" type="text/javascript"></script>
    <script src="src/js/ConnectionGroup.js" type="text/javascript"></script>
    <script src="src/js/ConnectionManager.js" type="text/javascript"></script>
    <script src="src/js/CachedGeocoder.js" type="text/javascript"></script>
    <script src="src/js/MapDisplay.js" type="text/javascript"></script>
    <script src="src/js/LinkedInConnect.js" type="text/javascript"></script>
    <script src="src/js/ColourGradient.js" type="text/javascript"></script>
    <script src="src/js/compat.js" type="text/javascript"></script>
    <script id="application-js-start" type="text/javascript" src="src/js/main.js" ></script>

  </head>
  <body >
      <div id="app-notice-banner" ></div>
    <div id="app-container">
        <div id="map-canvas" ></div>
        <div id ="app-controls" style="display: none;">
            <div id="app-controls-background" ></div>
            <div id="linkedin-display"  style="display: none;"></div>            
                <script type="text/javascript">
                google.maps.event.addDomListener(window, 'load', function(){ 
		    const userInfo = {
			firstName: 'John',
			lastName: 'Doe',
			location: {
				name: 'Calgary, AB',
				country: {code: 'CA', name: 'Canada'}
			}
		    };
                    myConnectionsMap.linkedin.setAndShowUser(userInfo);
                  });
                  </script>
            <div id="right-panel">
              <div id="disconnect-wrapper">
                  <a href="javascript:void(0)" id="disconnect-app-action" 
                     title="Disconnect from App">Disconnect [x]</a>
              </div>
              <div id="input-controls">
                  <form >
                    <span id="skip-home-checkbox-wrapper">
                        <input id="skip-home-checkbox" name="skip-home-checkbox" 
                               type="checkbox"  />
                        <label for="skip-home-checkbox">Skip Home</label>
                    </span>
                    <select id="colour-by-connections" >
                        <option value="colour-style-none" 
                              title="Shows all connections as blue"
                              >All blue</option>
                        <option value="colour-style-stoplight" selected="selected"
                              title="Shows denser connections as red, sparser connections as green"
                              >*Density (Stop-Light)</option>
                    </select>
                <input type="button" id="perform-action" value="Run" />
                </form>
              </div>
            </div>
            <div id="app-status" ></div>
         </div>
        <img id="app-progress-spinner" src="src/img/progress_spinner.gif" />
      </div>
        

  </body>
</html>
